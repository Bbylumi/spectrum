    <!-- Bootstrap CSS v5.2.1 -->

<body class="text-center">
    <main class="form-sign-in">
        <form>
            <img class="mb-4" src="/image/Global Spectrum_transparent.png" width="250" height="250">
            <h1 class="sign">Please Sign In</h1>
            <div class="sign-form mb-3">
                <label for="firstname"></label>
                <input type="email" class="form-control" id="firstname" placeholder="Email address">
            </div>
            <div class="sign-form mb-3 ">
                <label for="firstpassword"></label>
                <input type="password" class="form-control" id="firstpassword" placeholder="Password">
            </div>
            <div class="checkbox mb-3">
                <label class="float-md-start mb-3">
                    <input type="checkbox" value="remember-me" class="float"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg" type="submit">Sign in</button>
            <p class="mt-3 mb-3 text-muted">Â© 2024-2025</p>
        </form>
    </main>
