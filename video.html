<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.video-container {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    z-index: -1; /* Ensure video is behind other content */
}

#background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.content {
    position: relative; 
    color: white; /* Text color for contrast */
    text-align: center;
    padding: 20px;
}

</style>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="/image/blog video.mp4" type="video/mp4">
        </video>
    </div>
     

</body>
</html>
